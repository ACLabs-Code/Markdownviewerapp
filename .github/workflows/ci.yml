name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Detect repo type
        id: detect
        run: |
          if [ -f "pnpm-workspace.yaml" ] && [ -d "packages/web/src" ]; then
            echo "monorepo=true" >> $GITHUB_OUTPUT
          else
            echo "monorepo=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup pnpm
        if: steps.detect.outputs.monorepo == 'true'
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: ${{ steps.detect.outputs.monorepo == 'true' && 'pnpm' || 'npm' }}

      - name: Install dependencies
        run: ${{ steps.detect.outputs.monorepo == 'true' && 'pnpm install' || 'npm ci' }}

      - name: Run ESLint
        run: ${{ steps.detect.outputs.monorepo == 'true' && 'pnpm run lint' || 'npm run lint' }}

  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Detect repo type
        id: detect
        run: |
          if [ -f "pnpm-workspace.yaml" ] && [ -d "packages/web/src" ]; then
            echo "monorepo=true" >> $GITHUB_OUTPUT
          else
            echo "monorepo=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup pnpm
        if: steps.detect.outputs.monorepo == 'true'
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: ${{ steps.detect.outputs.monorepo == 'true' && 'pnpm' || 'npm' }}

      - name: Install dependencies
        run: ${{ steps.detect.outputs.monorepo == 'true' && 'pnpm install' || 'npm ci' }}

      - name: Check formatting
        run: ${{ steps.detect.outputs.monorepo == 'true' && 'pnpm exec prettier --check .' || 'npm run format -- --check' }}

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Detect repo type
        id: detect
        run: |
          if [ -f "pnpm-workspace.yaml" ] && [ -d "packages/web/src" ]; then
            echo "monorepo=true" >> $GITHUB_OUTPUT
          else
            echo "monorepo=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup pnpm
        if: steps.detect.outputs.monorepo == 'true'
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: ${{ steps.detect.outputs.monorepo == 'true' && 'pnpm' || 'npm' }}

      - name: Install dependencies
        run: ${{ steps.detect.outputs.monorepo == 'true' && 'pnpm install' || 'npm ci' }}

      - name: Run type check
        run: |
          if [ "${{ steps.detect.outputs.monorepo }}" = "true" ]; then
            pnpm run typecheck
            pnpm --filter @mdviewer/core build
            pnpm --filter @mdviewer/platform-adapters typecheck
            pnpm --filter @mdviewer/web typecheck
          else
            npm run typecheck
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Detect repo type
        id: detect
        run: |
          if [ -f "pnpm-workspace.yaml" ] && [ -d "packages/web/src" ]; then
            echo "monorepo=true" >> $GITHUB_OUTPUT
          else
            echo "monorepo=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup pnpm
        if: steps.detect.outputs.monorepo == 'true'
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: ${{ steps.detect.outputs.monorepo == 'true' && 'pnpm' || 'npm' }}

      - name: Install dependencies
        run: ${{ steps.detect.outputs.monorepo == 'true' && 'pnpm install' || 'npm ci' }}

      - name: Build project
        run: ${{ steps.detect.outputs.monorepo == 'true' && 'pnpm run build:web' || 'npm run build' }}
