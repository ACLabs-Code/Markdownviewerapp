name: Security Audit

on:
  schedule:
    # Run every Monday at 9am UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
  pull_request:

jobs:
  audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Detect repo type
        id: detect
        run: |
          if [ -f "pnpm-workspace.yaml" ]; then
            echo "monorepo=true" >> $GITHUB_OUTPUT
          else
            echo "monorepo=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup pnpm
        if: steps.detect.outputs.monorepo == 'true'
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: ${{ steps.detect.outputs.monorepo == 'true' && 'pnpm' || 'npm' }}

      - name: Install dependencies
        run: ${{ steps.detect.outputs.monorepo == 'true' && 'pnpm install' || 'npm ci' }}

      - name: Run security audit
        run: ${{ steps.detect.outputs.monorepo == 'true' && 'pnpm audit --audit-level=moderate --prod' || 'npm audit --production --audit-level=moderate' }}

      - name: Upload audit results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: security-audit-results
          path: |
            ${{ steps.detect.outputs.monorepo == 'true' && 'pnpm-lock.yaml' || 'package-lock.json' }}
          retention-days: 30
